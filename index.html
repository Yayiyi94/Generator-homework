<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Generator</title>
  </head>
  <body>
    <header>
      <h1>Spanish Poem Generator</h1>
      <h2>Generator that helps writing an poem based on one word</h2>
    </header>
    <main></main>
    <input
      type="text"
      placeholder="Write the topic of the poem"
      autofocus
      required
      autocomplete="off"
    />
    <input type="submit" value="Next" />

    <div>
      <br />
      "Here will be the poem"
    </div>
